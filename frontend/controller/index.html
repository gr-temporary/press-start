<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Press-start controller</title>
	<link rel="stylesheet" type="text/css" href="controller.css">
	<meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />-->
	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
</head>
<body>
	<div class="container disconnected">
		<div class="indicator"></div>
		<div class="pause shadow">PAUSE</div>
		<div class="info"></div>
		<div class="d-pad">
			<div class="up shadow"></div>
			<div class="center shadow"></div>
			<div class="right shadow"></div>
			<div class="down shadow"></div>
			<div class="left shadow"></div>
		</div>
		<div class="start-select">
			<div class="start">START</div>
			<div class="select">SELECT</div>
		</div>
		<div class="a-b">
			<div class="a shadow">A</div>
			<div class="b shadow">B</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="controller.js"></script>
</body>
</html>
